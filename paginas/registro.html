<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/registro.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Si usas un formato diferente, por ejemplo PNG -->
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->
    <title>registro.lan-store.com</title>
</head>
<body>
    <header class="head">
        <div class="title">

            <samp>LAN</samp>
        </div>
        <nav class="navegacion">
            <div class="logo-site">
                <ion-icon name="storefront-outline" class="ion"></ion-icon>
                <span>LAN</span>
            </div>
            <ul class="opacar">
                <li>
                    <a href="../index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Inicio</span>
                    </a>
                </li>
                <li >
                    <a href="contacto.html"><ion-icon name="mail-outline"></ion-icon>
                        <samp> Contacto</samp>
                    </a>
                </li>
                <li >
                    <a href="about-us.html"><ion-icon name="business-outline"></ion-icon>
                       <samp> Nosotros</samp></a>
                </li>
            </ul>
        </nav>
        <div class="btn">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </header>

    <div>
        <form action="https://formsubmit.co/lan.contact.service@gmail.com" method="POST" class="contenedor-registro">
            <div class="registro-formulario" >
                <h2>Registro</h2>
                <label for="Nombre" >Nombre completo.</label>
                <input id="Nombre" name="Nombre" type="text" required placeholder="Nombre">
                <label for="E-mail">E-mail.</label>
                <input id="E-mail" name="E-mail" type="email" required placeholder="Example@gmail.com">
                <label for="">Confirme su correo.</label>
                <input id="confirma-E-mail" name="confirma-E-mail" type="email" required placeholder="confirmar correo">
                <label for="Contraseña">Contraseña</label>
                <input id="Contraseña" name="Contraseña" type="password" required placeholder="Contraseña">
                <label for="confirma-Contraseña">Confirme su Contraseña</label>
                <input id="confirma-Contraseña" name="confirma-Contraseña" type="password" required placeholder="Confirme su Contraseña">
                <div class="input-check">
                    <label for="">Acepto los <a href="#">terminos y condiciones</a></label>
                    <input class="check" type="checkbox" required>
                </div>
                <button id="alert" type="submit">enviar</button>
            </div>
                <input type="hidden" name="_next" value="https://lan-store.vercel.app/">
                <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../scrips/registro.js"></script>
</body>
</html>
