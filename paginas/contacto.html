<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/contacto.css">
    <link rel="icon" href="../imagenes-herramientas/Diseño sin título.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <header class="head">
        <div class="title">

            <samp>LAN</samp>
        </div>
        <nav class="navegacion">
            <div class="logo-site">
                <ion-icon name="storefront-outline" class="ion"></ion-icon>
                <span>LAN</span>
            </div>
            <ul class="opacar">
                <li>
                    <a href="../index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Inicio</span>
                    </a>
                </li>
                <li >
                    <a href="registro.html"><ion-icon name="person-add-outline"></ion-icon>
                        <span> Registrarce</span></a>
                </li>
                <li >
                    <a href="about-us.html"><ion-icon name="business-outline"></ion-icon>
                       <samp> Nosotros</samp></a>
                </li>
            </ul>
        </nav>
        <div class="btn">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </header>

    <div>
        <form action="https://formsubmit.co/jhonatandavidcastrogalviz@gmail.com" method="POST" class="contenedor-registro">
            <div class="registro-formulario" >
                <h2>Contacto</h2>
                
                <label for="nombre-usuario">Nombre completo</label>
                <input type="text" name="Nombre-de-usuario" id="nombre-usuario" placeholder="Nombre" required>
                <label for="email">Coreo</label>
                <input type="email" name="Correo-usuario" id="email" placeholder="example@gmail.com" required>
                <label for="numero-contacto">Numero de contacto</label>
                <input type="number"  class="no-spinner" name="Numero-contacto-usuario" id="numero-contacto" required placeholder="+57 300 000 0000" >
                <label for="asunto">Mensaje</label>
                <textarea name="asunto-cliente" id="asunto" placeholder="Redacte su mensaje"></textarea>

               
                <div class="input-check">
                    <label for="">Acepto que me contacten, acepto los <a href="#">terminos y condiciones</a></label>
                    <input class="check" type="checkbox" required>
                </div>
                <button  type="submit">enviar</button>
            </div>
                <input type="hidden" name="_next" value="https://lan-store.vercel.app/">
                <input type="hidden" name="_captcha" value="false">
        </form>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../scrips/contacto.js"></script>
</body>
</html>
